<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tecnicas de visualizacion</h1>
  <nav>
    <button onclick="showVis(1)">Pyramid Chart</button>
    <button onclick="showVis(2)">Sunburst</button>
    <button onclick="showVis(3)">Convex Hull</button>
  </nav>
  <div id="visualizaciones">
    <div id="vis1" class="vis">
      <h2>Pyramid Chart</h2>
      <img src="images/pyramid_chart.png" alt="Pyramid Chart">
    </div>
    <div id="vis2" class="vis" style="display:none">
      <h2>Sunburst</h2>
      <img src="images/sunburst.png" alt="Sunburst">
    </div>
    <div id="vis3" class="vis" style="display:none">
      <h2>Convex Hull</h2>
      <img src="images/convex_hull.png" alt="Convex Hull">
    </div>
  </div>
  <script>
    function showVis(n) {
      document.getElementById('vis1').style.display = 'none';
      document.getElementById('vis2').style.display = 'none';
      document.getElementById('vis3').style.display = 'none';
      document.getElementById('vis'+n).style.display = 'block';
    }
  </script>
</body>
</html>
