<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mis Visualizaciones</h1>
  <nav>
    <button onclick="showVis(1)">Visualización 1</button>
    <button onclick="showVis(2)">Visualización 2</button>
    <button onclick="showVis(3)">Visualización 3</button>
  </nav>
  <div id="visualizaciones">
    <div id="vis1" class="vis">
      <h2>Visualización 1</h2>
      <img src="images/vis1.png" alt="Visualización 1">
    </div>
    <div id="vis2" class="vis" style="display:none">
      <h2>Visualización 2</h2>
      <img src="images/vis2.png" alt="Visualización 2">
    </div>
    <div id="vis3" class="vis" style="display:none">
      <h2>Visualización 3</h2>
      <img src="images/vis3.png" alt="Visualización 3">
    </div>
  </div>
  <script>
    function showVis(n) {
      document.getElementById('vis1').style.display = 'none';
      document.getElementById('vis2').style.display = 'none';
      document.getElementById('vis3').style.display = 'none';
      document.getElementById('vis'+n).style.display = 'block';
    }
  </script>
</body>
</html>
